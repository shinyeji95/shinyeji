<h2>CSS</h2>
CSS에 대해선 아직 배우진 않았지만, <br> WEB1 아홉번째 강좌의 줄바꿈에서 사용한 'p'태그를 배울 때 잠깐 CSS 기술 하나를 접했다. <br>
'p'태그는 paragraph의 약자에서 따왔으며 단락을 의미해 'br'태그보다 정보로써 유용하다<br>
허나 시각적으로 자유도는 떨어져 CSS 기술을 이용해 단락의 높이를 조절한다.<br>
<p>
<img src="coding.jpg" width=100%>
</p>
